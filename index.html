<!DOCTYPE html>
<html> 
    <head>    
        <title> Train Schedule </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
    </head>
    <body>
        <div class="container"> 
            <div class="row card-panel orange">             
                <i class="center-align large material-icons left col s2">directions_railway</i>              
                <h3 class="col s7 center-align">Train Scheduler</h3>
                <a id="addButton" class="adder btn waves-effect waves-light red lighten-1 modal-trigger col s2 right-align" type="button" name="action" href="#form">Add Train<i class="material-icons right">playlist_add</i></a>
            </div>   
            <div class="row card-panel orange center-align">    
                <div class='chip row red lighten-1 white-text'>
                    <div class='head name col s3'>Train Name</div>
                    <div class='head dest col s3'>Destination</div>
                    <div class='head freq col s2'>Frequency (min.)</div>
                    <div class='head next col s2'>Next Arrival</div>
                    <div class='head away col s2'>Minutes Away</div>
                </div>
<!-- Script - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - - -  -->
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
        <script src="assets/javascript/train.js"></script> 
<!-- Modal - - - - - - - - - - - - - - - - - - - - - - - - - - -  - - - - - - - - - - - -->    
                <div id="form" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <h6>Enter Train Information</h6>
                        <div class="row">
                            <form id="theForm" class="col s12" method="POST">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input oninput="notEmpty();" placeholder="Train Name/ID/Number" id="trainName" type="text" class="check inPut">
                                        <label for="trainName">Train Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input oninput="notEmpty();"placeholder="Destination" id="destiNation" type="text" class="check inPut" >
                                        <label for="destiNation">Destination</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="24 Hour Format" id="startTime" oninput="checkTime();" type="text" class="inPut">
                                        <label for="startTime">First Arrival Time</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input oninput="notEmpty();"placeholder="Frequency in Minutes" id="trainFreq" type="number" class="check inPut">
                                        <label for="startTime">Frequency of Arrival</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">                
                        <button id="buttonSub" class="subButton btn waves-effect waves-light green" type="button">Submit<i class="material-icons right">add_to_photos</i>
                        </button>
                        <a class="btn modal-action modal-close waves-effect waves-light red darken-1">Cancel<i class="material-icons right">close</i>
                        </a>
                    </div>
                </div>
<!--Schedules - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - - -  --> 
                 <div id="appendHere" class="row">
                </div>
            </div> 
        </div> 
    </body>
</html>
